<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ordring App</title>
</head>
<body>
    <main>
        <header>
            <h1>Jimmyâ€™s Diner</h1>
            <p>The best burgers and pizzas in town.</p>
        </header>
        <section class="item-list">
            <ul class="item-container">
            </ul>
        </section>
        <section class="confirm-order hidden">
            <h3>Your Order</h3>
            <ul class="cart-list">
            </ul>
            <div class="total">
                <p>Total Price</p>
                <p id="totalPrice"></p>
            </div>
            <button class="complete-order" id="completeOrder">Complete order</button>
        </section>
        <section class="card-info-container hidden">
            <p class="close">
                <i id="closePopUp" class="fa-solid fa-circle-xmark"></i>
            </p>
            <h3>Enter card details</h3>
            <div>
                <input type="text" id="userName" placeholder="Enter Your Name"/>
                <input type="number" maxlength="16" placeholder="Entrer card Number" id="cardNumber">
                <input type="number" maxlength="3" placeholder="Entrer CVV" id="CVV">
                <button class="complete-order" id="pay">Pay</button>
            </div>
        </section>
        <section class="thank-you hidden">
            <p>Thank you</p>
        </section>
    </main>
    <script type="module" src="assets/script.js"></script>
    <script></script>
</body>
</html>
